server:
  port: 7001

spring:
  application:
    name: cat-provider-aggregation-book
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
feign:
  client:
    config:
      cat-provider-book:
        connectTimeout: 5000
        readTimeout: 20000
      cat-provider-user:
        connectTimeout: 5000
        readTimeout: 20000
  sentinel:
    enabled: true

  hystrix:
    # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
    enabled: true
    ## 配置httpclient线程池
  httpclient:
    # 开启 Http Client
    enabled: true
    # 最大连接数，默认：200
    max-connections: 200
    # 最大路由，默认：50
    max-connections-per-route: 50
    # 连接超时，默认：2000/毫秒
    connection-timeout: 2000
    # 生存时间，默认：900L
    time-to-live: 900
    # 响应超时的时间单位，默认：TimeUnit.SECONDS
    #    timeToLiveUnit: SECONDS
  okhttp:
    enabled: false





